<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Saludable - George's Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }

        .menu-container {
            background-color: #f8f6fa; /* Fondo rosado claro */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Ancho máximo para el contenedor */
            margin: 0 auto; /* Centrar el contenedor */
            margin-top: 50px; /* Espacio superior */
        }

        .btn-navy {
            background-color: #001f3f; /* Azul marino */
            color: white; /* Color del texto */
        }

        .btn-navy:hover {
            background-color: #003366; /* Un tono más claro para el efecto hover */
            color: white;
        }

        h1, label, input, select {
            color: #212529; /* Color del texto */
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1 class="text-center">Menú Saludable</h1>

        <form id="pedidoForm" action="procesar_menu_saludable.php" method="POST">
            <!-- Selección de platos saludables -->
            <div class="form-group">
                <label for="plato">Selecciona un plato saludable:</label>
                <select class="form-control" id="plato" name="plato">
                    <option value="Ensalada de Quinoa">Ensalada de Quinoa - Bs 9.00</option>
                    <option value="Pollo a la Parrilla con Verduras">Pollo a la Parrilla con Verduras - Bs 12.00</option>
                    <option value="Tazón de Acai">Tazón de Acai - Bs 8.00</option>
                    <option value="Wrap de Pavo y Aguacate">Wrap de Pavo y Aguacate - Bs 10.00</option>
                    <option value="Sopa de Lentejas">Sopa de Lentejas - Bs 7.00</option>
                    <option value="Batido Verde Detox">Batido Verde Detox - Bs 5.00</option>
                </select>
            </div>

            <!-- Cantidad -->
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" value="1" min="1" required>
            </div>

            <!-- Información de contacto -->
            <h3 class="my-4">Información de Contacto</h3>
            <div class="form-group">
                <label for="nombre">Nombre y apellido:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <!-- Dirección -->
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>

            <!-- Método de pago -->
            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select class="form-control" id="metodo_pago" name="metodo_pago" required>
                    <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                    <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                    <option value="Efectivo">Efectivo</option>
                </select>
            </div>

            <!-- Tipo de envío -->
            <div class="form-group">
                <label for="tipo_envio">Tipo de Envío:</label>
                <select class="form-control" id="tipo_envio" name="tipo_envio" required>
                    <option value="Domicilio">Domicilio</option>
                    <option value="Recogida en Tienda">Recogida en Tienda</option>
                </select>
            </div>

            <!-- Enviar Pedido -->
            <button type="submit" class="btn btn-navy btn-lg btn-block">Hacer Pedido</button>
        </form>

       
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="pedidoExitosoModal" tabindex="-1" role="dialog" aria-labelledby="pedidoExitosoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoExitosoModalLabel">¡Pedido Exitoso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Su pedido ha sido registrado exitosamente. ¡Gracias por su compra!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Mostrar modal de éxito si se pasa el parámetro de éxito
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            $('#pedidoExitosoModal').modal('show');
        }
    </script>
</body>
</html>
